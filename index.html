<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GamaTennis</title>

        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- BOOTSTRAP ICONS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="home.css" />
    </head>
    <body>
        <button
            type="button"
            class="btn btn-success button-fixed"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="totalPrice()"
        >
            <i class="bi bi-cart-check"></i>
        </button>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo-nav.svg" alt="" />
                </a>
                <button
                    class="btn btn-outline-success gama-green"
                    href="/cart.html"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    onclick="totalPrice()"
                >
                    <i class="bi bi-cart gama-green"></i>
                    Carrinho
                </button>
            </div>
        </nav>

        <main>
            <div class="container" style="margin-bottom: 2rem">
                <div class="card-trio card-group">
                    <div class="card-dark card">
                        <img
                            src="/assets/balls-can.jpg"
                            class="card-img card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Lata com 3 bolas</h5>
                            <p class="card-text">R$100</p>
                            <a
                                style="-webkit-appearance: none !important; -moz-appearance: none !important; appearance: none;"
                                href="#"
                                class="btn btn-success"
                                type="button"
                                id="button"
                                onclick="addProduct(001, 'Lata com 3 bolas', 100)"
                                ><i class="bi bi-cart-plus"> </i>Adicionar ao
                                carrinho</a
                            >
                        </div>
                    </div>
                    <div class="card-dark card">
                        <img
                            src="/assets/racket-wilson.jpg"
                            class="card-img card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Raquete Wilson</h5>
                            <p class="card-text">R$300</p>
                            <a
                                style="-webkit-appearance: none !important; -moz-appearance: none !important; appearance: none;"
                                href="#"
                                class="btn btn-success"
                                type="button"
                                id="button"
                                onclick="addProduct(002, 'Raquete Wilson', 300)"
                                ><i class="bi bi-cart-plus"> </i>Adicionar ao
                                carrinho</a
                            >
                        </div>
                    </div>
                    <div class="card-dark card">
                        <img
                            src="/assets/nike-shoe.jpg"
                            class="card-img card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Tênis Nike</h5>
                            <p class="card-text">R$500</p>
                            <a
                                style="-webkit-appearance: none !important; -moz-appearance: none !important; appearance: none;"
                                href="#"
                                class="btn btn-success"
                                type="button"
                                id="button"
                                onclick="addProduct(003, 'Tênis Nike', 500)"
                                ><i class="bi bi-cart-plus"> </i>Adicionar ao
                                carrinho</a
                            >
                        </div>
                    </div>
                </div>

                <div class="container" style="margin-top: 2rem">
                    <div class="card-trio card-group">
                        <div class="card-dark card">
                            <img
                                src="/assets/munhequeira.jpg"
                                class="card-img card-img-top"
                                alt="..."
                            />
                            <div class="card-body">
                                <h5 class="card-title">
                                    Par de munhequeira Nike
                                </h5>
                                <p class="card-text">R$30</p>
                                <a
                                    style="-webkit-appearance: none !important; -moz-appearance: none !important; appearance: none;"
                                    href="#"
                                    class="btn btn-success"
                                    type="button"
                                    id="button"
                                    onclick="addProduct(004, 'Munhequeira Nike', 30)"
                                    ><i class="bi bi-cart-plus"> </i>Adicionar
                                    ao carrinho</a
                                >
                            </div>
                        </div>
                        <div class="card-dark card">
                            <img
                                src="/assets/racket-head.jpeg"
                                class="card-img card-img-top"
                                alt="..."
                            />
                            <div class="card-body">
                                <h5 class="card-title">Raquete Head</h5>
                                <p class="card-text">R$1300</p>
                                <a
                                    style="-webkit-appearance: none !important; -moz-appearance: none !important; appearance: none;"
                                    href="#"
                                    class="btn btn-success"
                                    type="button"
                                    id="button"
                                    onclick="addProduct(005, 'Raquete Head', 1300)"
                                    ><i class="bi bi-cart-plus"> </i>Adicionar
                                    ao carrinho</a
                                >
                            </div>
                        </div>
                        <div class="card-dark card">
                            <img
                                src="/assets/short-nike.jpg"
                                class="card-img card-img-top"
                                alt="..."
                            />
                            <div class="card-body">
                                <h5 class="card-title">Short Nike</h5>
                                <p class="card-text">R$100</p>
                                <a
                                    style="-webkit-appearance: none !important; -moz-appearance: none !important; appearance: none;"
                                    href="#"
                                    class="btn btn-success"
                                    type="button"
                                    id="button"
                                    onclick="addProduct(006, 'Short Nike', 100)"
                                    ><i class="bi bi-cart-plus"> </i>Adicionar
                                    ao carrinho</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Finalizar Pedido
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <h3 id="total" style="margin-bottom: 1.5rem"></h3>
                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text"
                                    id="inputGroup-sizing-default"
                                    >Nome</span
                                >
                                <input
                                    id="nome"
                                    type="text"
                                    class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default"
                                    placeholder="Joao Maria"
                                />
                            </div>
                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text"
                                    id="inputGroup-sizing-default"
                                    >Email</span
                                >
                                <input
                                    id="email"
                                    type="email"
                                    class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default"
                                    placeholder="example@mail.com"
                                />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cancelar
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                id="input"
                                value="billing"
                                onclick="billing()"
                            >
                                Finalizar Pedido
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>

    <script src="/script.js"></script>
</html>
